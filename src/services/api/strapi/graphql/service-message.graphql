query GetServiceMessages(
    $today: DateTime
    $env: String
) {
    serviceMessages (where:
    {
        valid_from_lte: $today
        valid_to_gte: $today
        channel_adminportal: true
        environment: $env
    }) {
        id
        title
        valid_from
        valid_to
        message_type
        short_description
        description
        environment
        channel_adminportal
    }
}

query GetServiceMessage($id: ID!) {
    serviceMessage(id: $id) {
        id
        title
        valid_from
        valid_to
        message_type
        channel
        short_description
        description
    }
}
